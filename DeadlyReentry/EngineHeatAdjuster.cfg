@PART[*]:HAS[@MODULE[ModuleEngines*],@MODULE[ModuleEngineConfigs],!MODULE[ModuleHeatShield]]:FINAL
{
	oldMaxTemp = #$maxTemp$
	@maxTemp = 1523.15
	tempMult = 1523.15
	@tempMult /= #$oldMaxTemp$
	
	@MODULE[ModuleEngines*],*
	{
		@heatProduction *= #$/tempMult$
	}
	@MODULE[ModuleEngineConfigs],*
	{
		@CONFIG[*],*
		{
			@heatProduction *= #$/tempMult$
		}
	}
}