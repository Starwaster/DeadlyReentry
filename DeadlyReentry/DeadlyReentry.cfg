	//@emissiveConstant = 0.6
	%maxSkinTemp = 2300
	%leaveTemp = true
}

@PART[mk1pod]:FOR[DeadlyReentry]
{
	%maxTemp = 850
	%skinMaxTemp = 2700
	%skinInternalConductionMult = 0.0001
	%emissiveConstant = 0.85

	MODULE
	{
		name = ModuleHeatShield
		ablativeResource = AblativeShielding
		lossExp = -7500
		lossConst = 1
		pyrolysisLossFactor = 6000
		reentryConductivity = 0.01
		ablationTempThresh = 500
		depletedMaxTemp = 1200
		charMin = 1
		charMax = 1
		charAlpha = 1
	}
	RESOURCE
	{
		name = AblativeShielding
		amount = 100
		maxAmount = 100
	}
}

@PART[*]:HAS[@MODULE[ProceduralFairingSide]]
{
	@emissiveConstant = 0.8 // might have to increase this?
	@skinInternalConductionMult *= 5.0
	@cost += 800
	MODULE
	{
		name = ModuleHeatShield
		ablativeResource = AblativeShielding
		lossExp = -2500
		lossConst = 1
		pyrolysisLossFactor = 1200
		reentryConductivity = 0.001
		ablationTempThresh = 500
		depletedMaxTemp = 1200
		charMin = 1
		charMax = 1
		charAlpha = 1
	}
	RESOURCE
	{
		name = AblativeShielding
		amount = 0
		maxAmount = 1600
	}
}
