	!RESOURCE[AblativeShielding]{}
	MODULE
    {
        name = ModuleAnimation2Value
        animationName = AeroShieldOpen
        valueName = emissiveConstant
        valueCurve
        {
			key = 0 0.4 0 0.45
			key = 1 0.95 0.45 0
        }
    }	
	RESOURCE
	{
		name = LeadBallast
		amount = 0.0
		maxAmount = 352.734
