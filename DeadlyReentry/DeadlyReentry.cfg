{
	name = LeadBallast
	density = 0.01134
	unitCost = 0.001134
	flowMode = NO_FLOW
	transfer = NONE
	isTweakable = True
}


// General config to add / convert modules
@PART[*]:HAS[@MODULE[ModuleAblator]]:AFTER[DeadlyReentry]
{
	%leaveTemp = True
	@MODULE[ModuleAblator]
	{
		@name = ModuleHeatShield
		@reentryConductivity = 0.001
		%lossExp = -7500
		%lossConst = 1
		%pyrolysisLossFactor = 6000
		reentryConductivity = 0.001
		depletedMaxTemp = 1200
	}
}
@PART[*]:HAS[@MODULE[ModuleAeroReentry],#leaveTemp[*]]:FINAL
{
	@MODULE[ModuleAeroReentry]
	{
		@leaveTemp = #$../leaveTemp$
	}
}
@PART[*]:HAS[@MODULE[ModuleAeroReentry],#RSSROConfig[*]]:FINAL
{
	@MODULE[ModuleAeroReentry]
	{
		%leaveTemp = True
	}
}
